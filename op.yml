name: github.com/opspec-pkgs/azure.datafactory.create
description: creates an azure data factory (if it doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the data factory
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  location:
    string:
      constraints: { minLength: 1 }
      description: location of the data factory
      default: westus
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
      default: " "
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
  template:
    file:
      default: /template.json
run:
  serial:
    - container:
        image: { ref: 'opspecpkgs/azure.datafactory.create:1.0.0' }
        cmd: [ /cmd.sh ]
        files: { /cmd.sh, /parametersTemplate.json, /parameters.json: parameters }
        envVars: { name, location }
    - op:
        pkg: { ref: github.com/opspec-pkgs/azure.group.deployment.create#1.0.0 }
        inputs: 
          subscriptionId:
          loginId:
          loginSecret:
          resourceGroup:
          name:
          parameters:
          template:
          loginTenantId:
          loginType:
